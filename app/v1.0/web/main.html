<!DOCTYPE html>
<html class="page" id="page">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/toast.min.js" type="text/javascript"></script>

</head>
<body>

    <header>
        <h1><b>СКУД (система контроля и управления доступом)</b></h1>
    </header>

    <main id="main">
        <div class="data" id="data">
            <div class="in_data-div uid_div" id="uid_div">
                <b>UID карты:</b>
                <span id="uid"></span>
            </div>
    
            <div class="in_data-div fio">
                <b>ФИО:</b>
                <input id="name" type="text" placeholder="Введите ФИО пользователя тут" autocomplete="off">
            </div>

            <div class="in_data-div type">
                <b>Тип пользователя:</b>
                <select id="type" name="user_profile_color_1" onclick="user_type_changed()">
                    <option value="">Выберите тип пользователя</option>
                    <optgroup label="Ученик">
                        <option value="Ученик, 1">Ученик (1 класс)</option>
                        <option value="Ученик, 2">Ученик (2 класс)</option>
                        <option value="Ученик, 3">Ученик (3 класс)</option>
                        <option value="Ученик, 4">Ученик (4 класс)</option>
                        <option value="Ученик, 5">Ученик (5 класс)</option>
                        <option value="Ученик, 6">Ученик (6 класс)</option>
                        <option value="Ученик, 7">Ученик (7 класс)</option>
                        <option value="Ученик, 8">Ученик (8 класс)</option>
                        <option value="Ученик, 9">Ученик (9 класс)</option>
                        <option value="Ученик, 10">Ученик (10 класс)</option>
                        <option value="Ученик, 11">Ученик (11 класс)</option>
                    </optgroup>
                    <option value="Учитель">Учитель</option>
                    <option value="Адиминистратор">Адиминистратор</option>
                  </select>
            </div>
            <div class="in_data-div cabinets" id="cabinets_div">
                <b>Кабинет:</b>
                <select name="cabinets_select" id="cabinets_select">
                    <option value="">Выберите кабинет</option>
                </select>
            </div>
            <div class="upload_button-div">
                <button class="upload_button" onclick="add_user_js()">Добавить</button>
            </div>
        </div>
    </main>

    <div class="main_div">
        <div class="main_message">
            <div class="message" id="message">
                <h2 class="title">Контроллер подключён?</h2>
                <div class="ports_list-div">
                    <h2>Выберите порт:</h2>
                    <select class="ports_list" name="ports_list" id="ports_list">
                        <option value="">Выберите COM порт</option>
                    </select>
                </div>
                <button class="check_button" id="check_button" onclick="check()">Проверить</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>on_start()</script>
</body>
</html>
